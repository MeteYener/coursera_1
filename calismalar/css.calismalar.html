<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
	<title>
		CSS Çalışma Sayfası
	</title>
	<style>

		/* bu element selector*/
		p {
			color: blue;
			font-size: 20px;
			width: 400px;
			text-align: center;
		}

		/* bu class selector*/
		span, .mete {
			color: red;

		}
		/*bu id selector*/
		#bir-id {
			font-size: 50px;
		}
		span {
			font-size: 15px;
			font-weight: bold;
			background-color: green;
			opacity: 1;
		}

	</style>
</head>
<body>
<p>class belirlenmeyen p tagı </p>
<p class="mete">class mete olarak belirlenen  p tagı </p>
<div class="mete"> class mete olarak belirlenen div tagı </div>
<p id="bir-id"> bu id si bir-id olarak belirlenmiş bir p </p>
<span>bu da tek başına bir span tag i</span>
</body>
</html>
